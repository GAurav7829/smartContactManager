<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div>
			<div class="card">
				<div class="card-body text-center">
				<img alt="" th:src="@{'/img/'+${user.imageUrl}}" width="100px">
				<h2  th:text="${user.name}"></h2>
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="'USER'+${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">About You</th>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					  </tbody>
					</table>
					</div>
				</div>
			</div>
			<script type="text/javascript">
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});
			
			</script>
	</section>
</body>
</html>
