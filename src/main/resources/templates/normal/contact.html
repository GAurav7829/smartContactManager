<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<h1>Contact Detail</h1>
					<img alt="" th:src="@{'/img/'+${contact.image}}" width="100px"> <br/>
					<h3 ><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> ) </h3>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="'SCM'+${contact.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					  </tbody>
					</table>
					<div class="container">
						<th:block th:utext="${contact.description}"></th:block><br/>
						<a href="#" th:onclick="|deleteContact(${contact.id})|" class="btn btn-danger btn-sm btn-block">DELETE</a>
						<form th:action="@{'/user/update-contact/'+${contact.id}}" method="POST">
							<button class="btn btn-primary btn-sm btn-block">UPDATE</button>
						</form>
					</div>
				</div>
			</div>
			<div th:unless="${contact}">
				<h1>You Don't have permissoin</h1>
			</div>
		</div>
	</section>
</body>
</html>
