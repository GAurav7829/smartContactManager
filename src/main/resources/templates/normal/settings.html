<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control" placeholder="Enter Old Password">
								</div>
								<div class="form-group">
									<input name="newPassword" type="text" class="form-control" placeholder="Enter New Password">
								</div>
								<div class="container text-center">
									<button class="btn btn-success" type="submit">Change Password</button>
									<button class="btn btn-warning" type="reset">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#settings-link').addClass('active');
			});
			
		</script>
	</section>
</body>
</html>
